name: Test CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv (Unix)
        if: runner.os != 'Windows'
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install uv (Windows)
        if: runner.os == 'Windows'
        run: |
          powershell -c "irm https://astral.sh/uv/install.ps1 | iex"
          echo "$env:USERPROFILE\.cargo\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: powershell

      - name: Verify uv installation
        run: |
          uv --version
          which uv
        shell: bash

      - name: Verify uv installation (Windows)
        if: runner.os == 'Windows'
        run: |
          uv --version
          where uv
        shell: cmd

      - name: Make huv executable (Unix)
        run: chmod +x huv
        if: runner.os != 'Windows'

      - name: Test huv help command (Unix)
        if: runner.os != 'Windows'
        run: ./huv --help

      - name: Test huv help command (Windows)
        if: runner.os == 'Windows'
        run: python huv --help

      - name: Run tests
        run: python tests/test_huv.py

      - name: Test huv functionality (Unix)
        if: runner.os != 'Windows'
        run: |
          ./huv venv test-env
          ./huv venv test-child --parent test-env
          # Test activation scripts exist
          test -f test-env/bin/activate
          test -f test-child/bin/activate
          # Test hierarchy configuration
          grep -q "huv_parent" test-child/pyvenv.cfg

      - name: Test huv functionality (Windows)
        if: runner.os == 'Windows'
        run: |
          python huv venv test-env
          python huv venv test-child --parent test-env
          # Test activation scripts exist
          if (!(Test-Path "test-env\Scripts\activate.bat")) { exit 1 }
          if (!(Test-Path "test-child\Scripts\activate.bat")) { exit 1 }
          # Test hierarchy configuration
          if (!(Select-String -Path "test-child\pyvenv.cfg" -Pattern "huv_parent")) { exit 1 }
        shell: powershell

  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy

      - name: Check code formatting with black
        run: black --check --diff tests/

      - name: Lint with flake8
        run: flake8 tests/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Type check with mypy
        run: mypy tests/ --ignore-missing-imports
        continue-on-error: true

  integration:
    name: Integration Tests
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv (Unix)
        if: runner.os != 'Windows'
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install uv (Windows)
        if: runner.os == 'Windows'
        run: |
          powershell -c "irm https://astral.sh/uv/install.ps1 | iex"
          echo "$env:USERPROFILE\.cargo\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: powershell

      - name: Make huv executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x huv

      - name: Test complete workflow (Unix)
        if: runner.os != 'Windows'
        run: |
          # Test standalone environment
          ./huv venv test-standalone
          test -d test-standalone
          test -f test-standalone/pyvenv.cfg

          # Test hierarchical environment
          ./huv venv test-parent
          ./huv venv test-child --parent test-parent
          test -d test-child

          # Verify hierarchy setup
          grep -q "huv_parent" test-child/pyvenv.cfg
          grep -q "PYTHONPATH" test-child/bin/activate

          # Test Python version inheritance
          ./huv venv test-inherit-parent
          output=$(./huv venv test-inherit-child --parent test-inherit-parent 2>&1)
          echo "$output" | grep -q "Using parent's Python version"

          # Test with additional arguments
          ./huv venv test-seed-parent --seed
          ./huv venv test-seed-child --parent test-seed-parent --seed
          test -f test-seed-child/bin/pip

      - name: Test complete workflow (Windows)
        if: runner.os == 'Windows'
        run: |
          # Test standalone environment
          python huv venv test-standalone
          if (!(Test-Path "test-standalone")) { exit 1 }
          if (!(Test-Path "test-standalone\pyvenv.cfg")) { exit 1 }

          # Test hierarchical environment
          python huv venv test-parent
          python huv venv test-child --parent test-parent
          if (!(Test-Path "test-child")) { exit 1 }

          # Verify hierarchy setup
          if (!(Select-String -Path "test-child\pyvenv.cfg" -Pattern "huv_parent")) { exit 1 }
          if (!(Select-String -Path "test-child\Scripts\activate.bat" -Pattern "PYTHONPATH")) { exit 1 }

          # Test Python version inheritance
          python huv venv test-inherit-parent
          $output = python huv venv test-inherit-child --parent test-inherit-parent 2>&1
          if (!($output -like "*Using parent's Python version*")) { exit 1 }

          # Test with additional arguments
          python huv venv test-seed-parent --seed
          python huv venv test-seed-child --parent test-seed-parent --seed
          if (!(Test-Path "test-seed-child\Scripts\pip.exe")) { exit 1 }
        shell: powershell

      - name: Test error conditions (Unix)
        if: runner.os != 'Windows'
        run: |
          # Test invalid parent
          if ./huv venv test-invalid --parent nonexistent 2>/dev/null; then
            echo "Should have failed with invalid parent"
            exit 1
          fi

          # Test existing directory
          mkdir existing-dir
          if ./huv venv existing-dir 2>/dev/null; then
            echo "Should have failed with existing directory"
            exit 1
          fi

      - name: Test error conditions (Windows)
        if: runner.os == 'Windows'
        run: |
          # Test invalid parent
          try {
            python huv venv test-invalid --parent nonexistent 2>$null
            Write-Host "Should have failed with invalid parent"
            exit 1
          } catch {
            # Expected to fail
          }

          # Test existing directory
          New-Item -ItemType Directory -Name "existing-dir"
          try {
            python huv venv existing-dir 2>$null
            Write-Host "Should have failed with existing directory"
            exit 1
          } catch {
            # Expected to fail
          }
        shell: powershell

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, lint, integration]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            huv
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

